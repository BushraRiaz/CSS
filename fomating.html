<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Text in CSS</title>
  <style>
    h1{
      text-transform: uppercase;
      text-decoration: underline;  
      text-shadow: 1px 1px 2px black;
      text-align: center;
    }
    p{
      color: red;
      line-height: 4;
      font-weight: 800;
      text-indent: 50px;
      word-spacing: 6;
    }
  </style>
</head>
<body>
  <h1>The Night King</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, quo!</p>
  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint praesentium natus explicabo molestiae, tempora accusamus error provident, cum expedita cupiditate ea iusto quia unde nulla.</p>
</body>
</html>
